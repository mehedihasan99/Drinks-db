<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink DB</title>
    <link
      rel="shortcut icon"
      href="./img/wine-splash.jpg"
      type="image/x-icon"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- nav -->
      <nav class="navbar navbar-light bg-info">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="./img/wine-splash.jpg"
              alt=""
              id="nav-img"
              class="d-inline-block align-text-top"
            />
            <span class="ms-2"> Drink Heaven</span>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="row my-5">
            <div class="col-md-8 order-2 order-md-1">
              <!-- input field -->
              <div class="input-group mx-auto">
                <input
                  id="search-input"
                  type="search"
                  class="form-control p-3"
                  placeholder="Search for a drink"
                />
                <button
                  onclick="loadDrink()"
                  id="search-button"
                  type="button"
                  class="btn btn-info"
                >
                  Search
                </button>
              </div>
              <!-- display drink -->
              <div class="row g-3 my-5" id="showDrink"></div>
            </div>
            <!-- show detail -->
            <div class="col-md-4 mb-5 mb-md-0 order-1 order-md-2">
              <div class="bg-info rounded" id="show-detail-title">
                <h4 class="fs-4">Show Details</h4>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- ------ js ---------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
